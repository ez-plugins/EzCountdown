defaults:
  # Available values:
  # - ACTION_BAR
  # - BOSS_BAR
  # - CHAT
  # - TITLE
  # - SCOREBOARD
  display-types:
    - ACTION_BAR
  update-interval: 1
  # Visibility controls who can see countdowns by default.
  # Available values:
  # - "all"         -> visible to everyone
  # - "<permission>" -> require a permission node (e.g. "ezcountdown.use") to view
  # If set to "all", display visibility checks are disabled. If set to a permission string,
  # only players with that permission will see countdown displays by default.
  visibility: "all"
  start-on-create: true
  zone: "UTC"

permissions:
  base: "ezcountdown.use"
  create: "ezcountdown.admin"
  start: "ezcountdown.admin"
  stop: "ezcountdown.admin"
  delete: "ezcountdown.admin"
  list: "ezcountdown.use"
  info: "ezcountdown.use"
  reload: "ezcountdown.admin"

display-overrides:
  # Set to true to force-enable a display type even if runtime checks fail.
  force-enable:
    action_bar: false
    chat: false
    title: false
    scoreboard: false
    boss_bar: false
