name: CI

on:
  pull_request:
    branches: [ main, master ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        paper-version: ["1.19.4-R0.1-SNAPSHOT", "1.20.2-R0.1-SNAPSHOT", "1.21.11-R0.1-SNAPSHOT"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ matrix.paper-version }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-${{ matrix.paper-version }}-

      - name: Run unit tests
        run: mvn -B -Dpaper.version=${{ matrix.paper-version }} test

  feature-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    strategy:
      matrix:
        paper-version: ["1.19.4-R0.1-SNAPSHOT", "1.20.2-R0.1-SNAPSHOT", "1.21.11-R0.1-SNAPSHOT"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-feature-${{ matrix.paper-version }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-feature-${{ matrix.paper-version }}-

      - name: Run feature tests
        run: mvn -B -Dpaper.version=${{ matrix.paper-version }} -Pfeature-tests -Dtest=*FeatureTest test
