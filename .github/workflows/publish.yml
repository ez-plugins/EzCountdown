name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: {}

# Required permissions for publishing packages using the GITHUB_TOKEN
permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java and authenticate to GitHub Packages
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          server-id: 'github'
          server-username: ${{ github.actor }}
          # Prefer a user-provided PAT (MAVEN_PUBLISH_TOKEN) for publishing (useful for forks or stricter org settings).
          # Fall back to the automatically provided GITHUB_TOKEN when the secret is not set.
          server-password: ${{ secrets.MAVEN_PUBLISH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Build and deploy
        run: mvn -B -DskipTests=true deploy
