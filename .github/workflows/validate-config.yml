name: Validate YAML Configs

on:
  push:
    branches: [ main ]
  pull_request:
    # Run on all pull requests (any target branch). We keep push limited to `main` only.
    types: [opened, synchronize, reopened]

jobs:
  validate-yaml:
    name: Validate tracked YAML config files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: python -m pip install --upgrade pip PyYAML

      - name: Validate YAML files
        run: |
          set -euo pipefail
          files=$(git ls-files '*.yml' '*.yaml' | grep -E '(^|/)(config|countdowns|discord|locations|messages|plugin)\.ya?ml$' || true)
          if [ -z "$files" ]; then
            echo "No target YAML files found."
            exit 0
          fi
          echo "Validating: $files"
          for f in $files; do
            echo "- $f"
            python - <<PY
              import sys, yaml
              f = sys.argv[1]
              try:
                  with open(f, 'rb') as fh:
                      yaml.safe_load(fh)
              except Exception as e:
                  print(f"YAML parse error in {f}: {e}")
                  sys.exit(2)
              print(f"{f}: OK")
            PY
          done
